<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>알바 천국</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 40px;
            font-weight: 300;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            padding: 15px 30px;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: white;
            color: #ff6f61;
            transform: scale(1.1);
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }

            h2 {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.9rem;
                padding: 12px 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }

            h2 {
                font-size: 1rem;
            }

            .btn {
                font-size: 0.8rem;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
<h1>알바 천국</h1>
<h2>사장님과 알바생의 연결, 지금 시작하세요!</h2>
<div class="btn-group">
    <button class="btn" onclick="location.href='/general/loginForm'">일반 로그인</button>
    <button class="btn" onclick="location.href='/owner/loginForm'">사장님 로그인</button>
</div>
<div class="footer">
    &copy; 2024 알바 천국. 모두를 위한 더 나은 연결.
</div>
</body>
</html>
