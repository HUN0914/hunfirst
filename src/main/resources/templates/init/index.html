<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>알바 천국</title>
    <link href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Jua&display=swap" rel="stylesheet"> <!-- 구글 폰트 추가 -->
    <style>
        body {
            font-family: 'Gamja Flower', cursive, sans-serif; /* 아기자기한 글꼴로 변경 */
            background-color: #f9f9f9;
            text-align: center;
            padding: 50px;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ9vB-UeqLcH10CyaBwX88K7TUKWvbSXR_dRw&s');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: 'Jua', sans-serif; /* 좀 더 굵고 귀여운 글꼴 */
            color: #ff6f61;
            font-size: 48px;
            margin-bottom: 10px;
        }

        h2 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 40px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-general {
            background-color: #4CAF50;
            color: white;
        }

        .btn-owner {
            background-color: #ff6f61;
            color: white;
        }

        .btn-general:hover {
            background-color: #45a049;
        }

        .btn-owner:hover {
            background-color: #e05550;
        }

        .btn:focus {
            outline: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>알바 천국</h1>
    <h2>사장님과 알바생과의 커넥트</h2>

    <div class="btn-group">
        <button class="btn btn-general" onclick="location.href='/general/loginForm'">일반으로 로그인하기</button>
        <button class="btn btn-owner" onclick="location.href='/owner/loginForm'">사장님으로 로그인하기</button>
    </div>
</div>

</body>
</html>
