<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit 게시글 등록</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"], input[type="date"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-actions {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>게시글 등록</h2>
    <form th:action="@{/recruit/recruits/add}" method="post" th:object="${recruit}">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
        </div>

        <div class="form-group">
            <label for="startDate">시작 날짜</label>
            <input type="date" id="startDate" th:field="*{startDate}" required>
        </div>

        <div class="form-group">
            <label for="endDate">종료 날짜</label>
            <input type="date" id="endDate" th:field="*{endDate}" required>
        </div>

        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" th:field="*{content}" placeholder="내용을 입력하세요" rows="5" required></textarea>
        </div>

        <div class="form-group">
            <label for="favor">선호도</label>
            <input type="text" id="favor" th:field="*{favor}" placeholder="선호도를 입력하세요" required>
        </div>

        <div class="form-actions">
            <button type="submit">등록하기</button>
        </div>
    </form>
</div>

</body>
</html>
