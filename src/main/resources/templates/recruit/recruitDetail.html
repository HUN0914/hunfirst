<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recruit Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .detail-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 90%;
        }

        h2 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .detail-group {
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .detail-group:last-child {
            border-bottom: none;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        .detail-value {
            color: #333;
            font-style: italic;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .delete-btn {
            background-color: #e74c3c;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
<div class="detail-container">
    <h2>Recruit Detail</h2>
    <div class="detail-group">
        <label>Title:</label>
        <span class="detail-value" th:text="${recruit.title ?: 'N/A'}">N/A</span>
    </div>
    <div class="detail-group">
        <label>Start Date:</label>
        <span class="detail-value" th:text="${recruit.startDate ?: 'N/A'}">N/A</span>
    </div>
    <div class="detail-group">
        <label>End Date:</label>
        <span class="detail-value" th:text="${recruit.endDate ?: 'N/A'}">N/A</span>
    </div>
    <div class="detail-group">
        <label>Content:</label>
        <span class="detail-value" th:text="${recruit.content ?: 'N/A'}">N/A</span>
    </div>
    <div class="detail-group">
        <label>Favor:</label>
        <span class="detail-value" th:text="${recruit.favor ?: 'N/A'}">N/A</span>
    </div>

    <!-- Button group for actions -->
    <div class="button-group">
        <button onclick="editRecruit()">Edit</button>
        <button class="delete-btn" onclick="deleteRecruit()">Delete</button>
    </div>
</div>

<script>
    function deleteRecruit() {
        if (!confirm('Are you sure you want to delete this recruit?')) {
            return;
        }

        const urlParts = window.location.pathname.split('/');
        const recruitId = urlParts[urlParts.length - 1];

        fetch(`/recruit/recruits/${recruitId}`, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (response.ok) {
                    alert('성공적으로 삭제하였습니다.');
                    window.location.href = '/recruit/recruits'; // Redirect to the list page
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('삭제하는데 실패하였습니다.: ' + error.message);
            });
    }

    function editRecruit() {
        const urlParts = window.location.pathname.split('/');
        const recruitId = urlParts[urlParts.length - 1];

        // Redirect to the edit page (you need to implement the edit page separately)
        window.location.href = `/recruit/recruits/edit/${recruitId}`;
    }
</script>
</body>
</html>
